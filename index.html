<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RôBot - Atendimento Digital</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: left;
      color: white;
      background-image: url('img/fundo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 200px;
      padding-top: 90px;
      position: relative;
    }

    #video1, #video2 {
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 102vh;
      object-fit: contain;
      z-index: 0;
      pointer-events: none;
    }

    #video2 {
      display: none;
    }

    #inputArea {
      margin-left: 100px;
      z-index: 1;
    }

    h2 {
      color: white;
      margin-bottom: 5px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      padding-left: 35px; 
    }

    #inputBox {
      width: 264px;
      height: 50px;
      font-size: 28px;
      margin-bottom: 15px;
      border: 2px solid #00BFFF;
      border-radius: 10px;
      text-align: center;
      line-height: 60px;
      background: rgba(0,0,0,0.4);
      color: white;
      outline: none;
    }

    #inputArea {
      margin-left: 100px;
      margin-top: -60px; /* valor negativo sobe o conteúdo */
      z-index: 1;
    }

    #inputBox::placeholder {
      color: white;
      opacity: 1;
    }

    #submitBtn {
      padding: 14px 28px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      background: #00BFFF;
      border: none;
      color: white;
      margin-top: 15px;
      box-shadow: 0 0 15px #00BFFF;
      transition: background-color 0.3s ease;
    }

    #submitBtn:hover {
      background: #009acd;
    }

    #keyboardContainer {
      position: relative;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
      justify-content: flex-start;
    }

    .key {
      padding: 20px;
      font-size: 24px;
      border-radius: 10px;
      background: #00BFFF;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 6px #00BFFF;
      transition: transform 0.1s ease;
    }

    .key:active {
      transform: scale(0.95);
    }

    #clear {
      font-size: 16px;
      padding: 12px;
    }

    #message {
      margin-top: -8px;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    #nextPageContainer {
      margin-top: -5px;
    }
  </style>
</head>
<body>

  <video id="video1" autoplay muted loop playsinline>
    <source src="midia/primeirovideo.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>

  <video id="video2" autoplay muted loop playsinline>
    <source src="midia/segundovideo.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>

  <div id="inputArea">
    <h2>Digite a Matrícula</h2>
    <input id="inputBox" type="text" placeholder="Matrícula" readonly />
    <div id="keyboardContainer">
      <div class="keyboard">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">0</button>
        <button class="key" id="clear">Limpar</button>
        <button class="key" id="backspace">←</button>
      </div>
      <button id="submitBtn">Confirmar</button>
    </div>
    <div id="message"></div>
    <div id="nextPageContainer"></div>
  </div>

  <script src="database.js"></script>

  <script>
    const inputBox = document.getElementById('inputBox');
    const keys = document.querySelectorAll('.key');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const nextPageContainer = document.getElementById('nextPageContainer');

    keys.forEach(key => {
      key.addEventListener('click', () => {
        if (key.id === 'clear') {
          inputBox.value = '';
          messageDiv.textContent = '';
          nextPageContainer.innerHTML = '';
        } else if (key.id === 'backspace') {
          inputBox.value = inputBox.value.slice(0, -1);
          messageDiv.textContent = '';
          nextPageContainer.innerHTML = '';
        } else {
          inputBox.value += key.textContent;
          messageDiv.textContent = '';
          nextPageContainer.innerHTML = '';
        }
      });
    });

    submitBtn.addEventListener('click', () => {
      const matricula = inputBox.value.trim();
      nextPageContainer.innerHTML = '';

      if (matricula && database[matricula]) {
        messageDiv.innerHTML = `OLÁ, ${database[matricula]},<br>você será direcionado para a próxima página em 5 segundos.`;
        messageDiv.style.color = 'white';

        setTimeout(() => {
          window.location.href = 'index2.html';
        }, 5000);
      } else {
        messageDiv.textContent = 'Matrícula não encontrada - Tente novamente';
        messageDiv.style.color = '#FF0000';
      }
    });

    setTimeout(() => {
      const video1 = document.getElementById('video1');
      const video2 = document.getElementById('video2');

      video1.style.display = 'none';
      video2.style.display = 'block';

      if (video2.readyState >= 2) {
        video2.play().catch(error => {
          console.error('Erro ao iniciar o vídeo 2:', error);
        });
      } else {
        video2.addEventListener('canplay', () => {
          video2.play().catch(error => {
            console.error('Erro ao iniciar o vídeo 2 após canplay:', error);
          });
        });
      }
    }, 24000);
  </script>

</body>
</html>
