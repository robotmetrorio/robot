<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RôBot</title>
    <link rel="stylesheet" href="style.css">

    <script>
        // Redireciona após 5 minutos (300.000 milissegundos)
        setTimeout(function() {
            window.location.href = "index.html"; // Altere para o arquivo de destino desejado
        }, 300000);
    </script>
</head>
<body>

    <div class="video-overlay">
        <video autoplay muted loop playsinline>
            <source src="midia/fundovideo.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>
    </div>

    <div class="container">
        <iframe name="content" class="content-frame" src="menu.html"></iframe>
    </div>

    <!-- Nome do colaborador movido para a direita -->
    <div id="usuario" style="position:absolute; top:35px; left:485px; z-index:2; color:white; font-size:15px; font-weight:bold; text-shadow:1px 1px 4px black;">
        Colaborador(a): <span id="nomeUsuario">...</span>
    </div>

    <script>
        window.onload = () => {
            const nome = localStorage.getItem("nome");
            document.getElementById("nomeUsuario").textContent = nome || "Usuário Desconhecido";
        };
    </script>

</body>
</html>
